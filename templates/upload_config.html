<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Config</title>
    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


<link rel="stylesheet" type="text/css"
          href="static/css/common.css">

    <script>

    // Function to show confirmation box
    function showConfirmation(message, type) {
        var confirmBox = $('#confirm-box');
        var confirmMessage = confirmBox.find('.confirm-message');

        confirmMessage.text(message);
        confirmBox.removeClass('hidden');

        if (type === 'success') {
            confirmBox.addClass('success');
        } else if (type === 'error') {
            confirmBox.addClass('error');
        }

        // Hide confirmation box after 1.5 seconds or when clicked
        setTimeout(function() {
            hideConfirmation();
        }, 2500);

        confirmBox.click(function() {
            hideConfirmation();
        });
    }

    // Function to hide confirmation box
    function hideConfirmation() {
        var confirmBox = $('#confirm-box');

        confirmBox.addClass('hidden');
        confirmBox.removeClass('success');
        confirmBox.removeClass('error');
    }

    </script>
</head>
<body>

<div id="banner">
    <!-- Logo, application name, and welcome user label -->
    <table style="width: 100%;">
        <tr>
            <td class="app-logo">
                <!-- Logo goes here -->
                <img src="static/images/truistlogo.png" style="width: 200px;" alt="Logo">
            </td>
            <td class="app-name">
                <!-- Application name goes here -->
                <h1 style="font-size: 36px;">AppHealthWatch - <span style="font-size: 24px;">API Health Check Utility</span></h1>
            </td>
            <td class="welcome-user">
                <!-- Welcome message with username goes here -->
                Welcome User
            </td>
        </tr>
    </table>
</div>
<div id="sidebar">
    <div class="sidebar-menu">
        <!-- Sidebar menu items go here -->
        <div class="sidebar-item">
            <a href="/" class="sidebar-link">
                <span class="sidebar-icon home-icon"></span> Home
            </a>
        </div>
        <div class="sidebar-item">
            <a href="/upload" class="sidebar-link">
                <span class="sidebar-icon upload-icon"></span> Upload
            </a>
        </div>
    </div>
</div>
<div id="main">
    <div class="container">
        <h1 class="mt-5">Upload Configuration File</h1>

        <form id="upload-form" enctype="multipart/form-data" action="/upload" method="post" class="mt-3">
            <div class="custom-file mb-3">
                <input type="file" class="custom-file-input" id="file" name="file" accept=".json">
                <label class="custom-file-label" for="file">Choose File</label>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <div id="message" class="mt-3"></div>

        <hr>

        <h2 class="mt-5">Download Templates</h2>
        <p><a href="/static/config/template.json" download class="btn btn-info">Download Template JSON</a></p>
        <p><a href="/static/config/config.json" download class="btn btn-info">Download Most Recent JSON</a></p>
    </div>
<div id="confirm-box" class="hidden">
    <div class="confirm-message"></div>
</div>
</div>

    <script>
        // Script for updating custom file input label with selected file name
        document.getElementById('file').addEventListener('change', function() {
            var fileName = this.files[0].name;
            var label = document.querySelector('.custom-file-label');
            label.textContent = fileName;
        });

        // Script for form submission and handling response
        document.getElementById('upload-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData();
            formData.append('file', document.getElementById('file').files[0]);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                        showConfirmation('File upload success.', 'success');
                } else if (data.status === 'error') {
                    showConfirmation('ERROR: ' + data.message, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                    showConfirmation('An error occurred.' , 'error');

            });
        });
        </script>

</body>
</html>
